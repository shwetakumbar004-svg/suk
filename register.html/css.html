<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CSS Selectors - Example</title>
<style>
  * { box-sizing: border-box; }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:flex-start;             
    justify-content:center;
    background:#fafafa;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    color:#333;
    padding:40px 20px;
  }
  .page {
    width: 820px;            
    max-width: 95%;
  }
  h1 {
    margin:0 0 18px 0;
    font-size:38px;
    color:#2f8a4b;           
    font-weight:700;
    letter-spacing:0.2px;
  }
  .intro {
    border:3px solid #999;  
    border-radius:8px;
    padding:18px;
    background: #fff;
    box-shadow: 0 0 0 2px rgba(0,0,0,0.02) inset;
    margin-bottom:28px;
  }
  .intro p {
    margin:0 0: 12px;
    line-height:1.6;
    color:#444;
    font-size:18px;
  }
  .intro p:first-of-type {
    opacity:0.9;
    font-size:18px;
  }
  .intro p:first-of-type em {
    font-style:italic;
    color:#666;
  }
  .highlight-orange {
    display:block;                 
    margin-top:12px;
    padding:10px 12px;
    background: linear-gradient(180deg,#f1a563,#e78b3f);
    color:#4b2300;
    border-radius:3px;
    font-weight:600;
    box-shadow: inset 0 -1px 0 rgba(0,0,0,0.05);
  }
  .regular {
    margin: 0 0 14px 0;
    font-size:16px;
    color:#444;
  }
  .highlight-yellow {
    display:block;
    padding:10px 12px;
    background: linear-gradient(180deg,#fff59d,#ffed7a);
    border-radius:3px;
    font-weight:600;
    color:#4b3b00;
    box-shadow: inset 0 -1px 0 rgba(0,0,0,0.04);
  }
  @media (max-width:520px){
    h1 { font-size:28px; }
    .intro, .highlight-orange, .highlight-yellow { padding:12px; }
  }
</style>
</head>
<body>
  <div class="page">
    <h1>CSS Selectors</h1>
    <div class="intro">
      <p>This is the <em>first</em> paragraph.</p>
      <p class="highlight-orange">This is an <em>important</em> paragraph inside the Intro Div.</p>
    </div>
    <p class="regular">This is a regular paragraph.</p>
    <p class="highlight-yellow">This is an important paragraph that is not in the Intro Div.</p><br>
    <div style="text-align: center;">
    <button>css selectors 5</button>
</div>
  </div>
</body>
</html>
